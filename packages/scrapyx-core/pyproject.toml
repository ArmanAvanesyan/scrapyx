[project]
name = "scrapyx-core"
version = "0.2.1"
description = "Shared Scrapy base spider + typed service configuration registry"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "ArmanAvanesyan" }]
dependencies = [
  "scrapy>=2.9",
  "pydantic>=2.6",
  "itemloaders>=1.0",
]

[project.optional-dependencies]
webhook = ["httpx>=0.27.0", "tenacity>=8.2.0"]
completion = ["faststream[rabbit,redis]>=0.6.2", "redis>=5.0.4"]

[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "ruff>=0.5",
  "mypy>=1.10",
  "pyright>=1.1",
  "bandit[toml]>=1.7",
  "types-python-dateutil",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
ignore_missing_imports = true

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "standard"

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]  # assert_used, common in tests if we add tests later

