[project]
name = "scrapyx-core"
version = "0.1.1"
description = "Shared Scrapy base spider + typed service configuration registry"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Your Org" }]
dependencies = [
  "scrapy>=2.9",
  "pydantic>=2.6",
  "python-dotenv>=1.0",
  "itemloaders>=1.0",
  "redis>=5.0.4",
  "faststream[rabbit,redis]>=0.6.2",
  "httpx>=0.27.0",
  "tenacity>=8.2.0",
]

[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
  "ruff>=0.5",
  "mypy>=1.10",
  "types-python-dateutil",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
ignore_missing_imports = true

