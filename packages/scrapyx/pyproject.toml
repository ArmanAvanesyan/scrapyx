[project]
name = "scrapyx-pkgs"
version = "0.2.2"
description = "ScrapyX package suite - installs scrapyx-core and scrapyx-mw by default"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "ArmanAvanesyan" }]

# Default: install all components
dependencies = [
    "scrapyx-core",
    "scrapyx-mw",
]

# Optional: minimal installations and passthrough extras
[project.optional-dependencies]
core = ["scrapyx-core"]
mw = ["scrapyx-mw"]
minimal = []  # Just the namespace, no components
webhook = ["scrapyx-core[webhook]"]
completion = ["scrapyx-core[completion]"]
curl-cffi = ["scrapyx-mw[curl-cffi]"]

[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scrapyx"]

