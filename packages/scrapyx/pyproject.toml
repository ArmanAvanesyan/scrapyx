[project]
name = "scrapyx-pkgs"
version = "0.1.0"
description = "ScrapyX package suite - installs scrapyx-core and scrapyx-mw by default"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Your Org" }]

# Default: install all components
dependencies = [
    "scrapyx-core",
    "scrapyx-mw",
]

# Optional: minimal installations for specific use cases
[project.optional-dependencies]
core = ["scrapyx-core"]
mw = ["scrapyx-mw"]
minimal = []  # Just the namespace, no components

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["scrapyx*"]

